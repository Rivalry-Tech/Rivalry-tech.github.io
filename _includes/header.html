<!-- Header
============================================= -->
<header id="header" class="full-header dark">
  <div id="header-wrap">
    <div class="container clearfix">
      <div id="primary-menu-trigger"><i class="icon-reorder"></i></div>
      <!-- Logo
      ============================================= -->
      <div id="logo">
        <a href="/" class="standard-logo" data-dark-logo="/images/logo.png"><img src="/images/logo.png" alt="Canvas Logo"></a>
        <a href="/" class="retina-logo" data-dark-logo="/images/logo@2x.png"><img src="/images/logo@2x.png" alt="Canvas Logo"></a>
      </div><!-- #logo end -->
      <!-- Primary Navigation
      ============================================= -->
      <nav id="primary-menu">
        <ul>
          {% for link in site.navigation %}
            {% assign current = nil %}
            {% if page.url contains link.url %}
                {% assign current = 'current' %}
            {% endif %}
            <li class="{{ current }}">
                <a href="{{ link.url }}"><div>{{ link.title }}</div></a>
            </li>
        {% endfor %}
        </ul>
      </nav><!-- #primary-menu end -->
    </div>
  </div>
</header><!-- #header end -->
